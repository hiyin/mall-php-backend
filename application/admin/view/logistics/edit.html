<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="__LAYUI__/css/layui.css">
    <link rel="stylesheet" href="__LAYUI__/css/view.css"/>
    <link rel="stylesheet" href="__ADMIN__/css/view.css"/>
    <title></title>
</head>
<body class="layui-view-body">
    <form class="layui-form" action="" method="post" enctype="multipart/form-data">
        <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-header">添加物流</div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">物流名称</label>
                    <div class="layui-input-block">
                      <input type="text" name="name"  value="{$logistics.name}" placeholder="请输入物流名称" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">物流价格</label>
                    <div class="layui-input-inline">
                      <input type="type" name="price"  value="{$logistics.price}" placeholder="请输入物流价格" autocomplete="off" class="layui-input">
                    </div>

                  </div>

                  <div class="layui-form-item">
                    <label class="layui-form-label">是否使用</label>
                    <div class="layui-input-block">
                        {if $logistics.use==1}
                            <input type="radio" name="use" value="1" title="使用" checked>
                            <input type="radio" name="use" value="0" title="不使用">
                        {else}
                            <input type="radio" name="use" value="1" title="使用">
                            <input type="radio" name="use" value="0" title="不使用" checked>
                        {/if}
                    </div>
                  </div>
                  <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">物流描述</label>
                    <div class="layui-input-block">
                      <textarea name="remark"  value="{$logistics.remark}" placeholder="请输入物流描述" class="layui-textarea"></textarea>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn layui-btn-blue" lay-submit lay-filter="formDemo">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    </form>
    <script src="__LAYUI__/layui.all.js"></script>
    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/upload.js"></script>
    <script>
      var form = layui.form
        ,layer = layui.layer;
    </script>
</body>
</html>
