<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="__LAYUI__/css/layui.css">
    <link rel="stylesheet" href="__LAYUI__/css/view.css"/>
    <style>
        .layui-form-item{
            width: 95%;margin:15px auto 0px;}
        .layui-btn{margin-bottom:25px;}
    </style>
    <title></title>
</head>
<body class="layui-view-body">
    <form class="layui-form" action="" method="post" enctype="multipart/form-data">
        <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-header">添加图标</div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">图标名称</label>
                    <div class="layui-input-block">
                      <input type="text" name="title" value="{$iconEdit.title}" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                  </div>

                  <div class="layui-form-item">
                    <label class="layui-form-label">图标类型</label>
                    <div class="layui-input-block" style="position: relative">
                        <input type='file' id='doc' name='image' style='opacity:0;width:100px;height: 100px;position: absolute;'>
                        <table style="width:102px;height:102px;border:1px solid #e6e6e6" id="localImag">
                            <tr>
                                <td>
                                    {if $iconEdit.image}
                                    <img  id="preview" alt="" src="__UPLOADS__/{$iconEdit.image}" style="width: 100px;">
                                    {else /}
                                    <img  id="preview" alt="" src="__PUBLIC__/image/upload.png" >
                                    {/if}
                                </td>
                            </tr>
                        </table>
                    </div>
                  </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">链接类型</label>
                    <div class="layui-input-inline">
                        <select name="link_type" lay-filter="sfilter">
                            <option value=""></option>
                            {volist name="link" id="vo"}
                            <option {if $vo.id==$iconEdit.link_type}selected{/if} value="{$vo.id}" url="{$vo.router}" type="{$vo.type}">{$vo.title}</option>
                            {/volist}
                        </select>

                    </div>
                    <div class="layui-input-inline selectShop" {if $iconEdit.type==1} style="display: block;" {else} style="display: none;" {/if}>
                    <button data-method="setTop" class="layui-btn layui-btn-blue " type="button" style="margin-bottom:0;">选择商品</button>
                     </div>

                </div>
            <div class="layui-form-item urlAddress" {if $iconEdit.type==2} style="display: block;" {else} style="display: none;" {/if}>
            <label class="layui-form-label">链接地址</label>
            <div class="layui-input-block">
                <input type="type" name="link2" value="{$iconEdit.link}"  placeholder="请输入链接地址" autocomplete="off" class="layui-input inputUrl">
            </div>
            <div style="margin-left:110px;" class="layui-form-mid layui-word-aux">地址手动拼接，如需传递其他参数在后面拼接如:/pages/webview/webview?url=http://www.intewl.com</div>
        </div>
            <div class="layui-form-item type1Address" {if $iconEdit.type==1} style="display: block;" {else} style="display: none;" {/if}>
            <label class="layui-form-label">链接地址</label>
            <div class="layui-input-block">
                <input type="type" value="{$iconEdit.link}" name="link1"  placeholder="请输入链接地址" autocomplete="off" class="layui-input selectShopUrl">
            </div>
            <div style="margin-left:110px;" class="layui-form-mid layui-word-aux">地址自动拼接,如需传递其他参数在后面拼接如:/pages/detail/detail?id=38&title=1</div>
        </div>
                  <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">图标描述</label>
                    <div class="layui-input-block">
                      <textarea name="description" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn layui-btn-blue" lay-submit lay-filter="formDemo">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    </form>
    <script src="__LAYUI__/layui.all.js"></script>
    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/upload.js"></script>
    <script>
        var shopurl="{:url('Product/selectShop')}";
        var router="{$iconEdit.router}"
    </script>
    <script src="__PUBLIC__/js/selectShop.js"></script>
</body>
</html>
