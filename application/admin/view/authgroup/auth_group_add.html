<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="__LAYUI__/css/layui.css">
    <link rel="stylesheet" href="__LAYUI__/css/view.css"/>
    <link rel="stylesheet" href="__ADMIN__/css/view.css"/>
    <title></title>
</head>
<body class="layui-view-body">
<form action="" method="post" class="layui-form" enctype="multipart/form-data">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-header">添加产品分类</div>
                <form class="layui-form layui-card-body" action="">

                  <div class="layui-form-item">
                    <label class="layui-form-label">分类名称</label>
                    <div class="layui-input-block">
                      <input type="text" name="title" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                  </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">配置权限</label>
                        <div class="layui-input-block">

                            {volist name='catetree' id='vo'}
                                {if $vo.level==0}
                                    <div style="padding:9px 0 0;">{$vo.title}</div>
                                {else}
                                    <input  type="checkbox" name="rules[]" value="{$vo.id}" title="{$vo.title}" lay-skin="primary" >
                                {/if}
                            {/volist}
                        </div>
                    </div>


                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn layui-btn-blue" lay-submit lay-filter="formDemo">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
                </form>  
            </div>
        </div>
    </div>
</form>
    <script src="__LAYUI__/layui.all.js"></script>
    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/upload.js"></script>
    <script>
      var form = layui.form
        ,layer = layui.layer;
    </script>
</body>
</html>
