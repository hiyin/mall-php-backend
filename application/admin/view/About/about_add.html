<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="__LAYUI__/css/layui.css">
    <link rel="stylesheet" href="__LAYUI__/css/view.css"/>
    <link rel="stylesheet" href="__ADMIN__/css/view.css"/>
    <title></title>
    <style>
        #editor{
            width: 100%;
            height: 600px;}
        .layui-form-select dl{z-index: 1000}
    </style>
</head>
<body class="layui-view-body">
<form action="" method="post" class="layui-form" enctype="multipart/form-data">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-header">关于我们</div>
                <form class="layui-form layui-card-body" action="">
                  <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                      <input type="text" value="{$about.title}" name="title" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                  </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">文章图片</label>
                        <div class="layui-input-block" style="position: relative">
                            <input type='file' id='doc' name='image' style='opacity:0;width:100px;height: 100px;position: absolute;'>
                            <table style="width:102px;height:102px;border:1px solid #e6e6e6" id="localImag">
                                <tr>

                                    <td>
                                        {if $about.image}
                                        <img  id="preview" alt="" src="__PUBLIC__/image/upload.png" >
                                        {else}
                                        <img  id="preview" alt="" src="__UPLOADS__/{$about.image}" >
                                        {/if}
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">摘要</label>
                        <div class="layui-input-block">
                            <textarea name="summary" placeholder="请输入内容" class="layui-textarea">{$about.summary}</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text" style="height: 500px;">
                        <label class="layui-form-label">文章详情</label>
                        <div class="layui-input-block">
                            <textarea id="editor" name="content" placeholder="请输入内容">
                                {$about.content}
                            </textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号码</label>
                        <div class="layui-input-block">
                            <input type="text" value="{$about.mobile}" name="mobile" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">电话号码</label>
                        <div class="layui-input-block">
                            <input type="text" value="{$about.telphone}"  name="telphone" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">QQ</label>
                        <div class="layui-input-block">
                            <input type="text" value="{$about.qq}"  name="qq" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">微信</label>
                        <div class="layui-input-block">
                            <input type="text" value="{$about.wx}"  name="wx" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                  <div class="layui-form-item" style="clear:both;">
                    <div class="layui-input-block">
                      <button class="layui-btn layui-btn-blue" lay-submit lay-filter="formDemo">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
                </form>  
            </div>
        </div>
    </div>
</form>
    <script src="__LAYUI__/layui.all.js"></script>
    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/upload.js"></script>
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/lang/zh-cn/zh-cn.js"></script>
    <script>
      var form = layui.form
        ,layer = layui.layer;
      var ue = UE.getEditor('editor');
      ue.ready(function() {
          ue.setHeight(420);
          //设置编辑器的内容
          // ue.setContent('hello');
          // //获取html内容，返回: <p>hello</p>
          // var html = ue.getContent();
          // //获取纯文本内容，返回: hello
          // var txt = ue.getContentTxt();
      });

    </script>
</body>
</html>
