<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__LAYUI__/css/layui.css">
    <link rel="stylesheet" href="__LAYUI__/css/view.css"/>

    <title>管理后台</title>
    <style>
        .pagination{padding:10px 0 20px;}
        .pagination li{float:left;padding: 0 12px;}
        .pagination li.active{background-color:#177ce3;border-radius: 2px;}
        .pagination li a,.pagination li span{font-size:14px;color:#333;}
        .pagination li.active span{ color:#fff;}
        .pagination li a:hover{color:#177ce3;}
        .pagination li.disabled span{color:#999;}
        p.center{text-align: center}
    </style>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="form-box">
                        <div class="layui-form layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-form-mid">轮播名称:</div>
                                <div class="layui-input-inline" style="width: 200px;">
                                  <input type="text" autocomplete="off" class="layui-input">
                                </div>

                                <!--<div class="layui-form-mid">性别:</div>-->
                                <!--<div class="layui-input-inline" style="width: 100px;">-->
                                    <!--<select name="sex">-->
                                        <!--<option value="1">男</option>-->
                                        <!--<option value="2">女</option>-->
                                    <!--</select>     -->
                                <!--</div>-->
                                <button class="layui-btn layui-btn-blue">查询</button>
                                <button class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                        <a class="layui-btn layui-btn-blue" href="{:url('Mobile/banneradd')}"><i class="layui-icon">&#xe654;</i>新增</a>
                        <table class="layui-table">
                            <colgroup>
                                <col width="100">
                                <col width="200">
                                <col width="200">
                                <col width="200">
                                <col width="200">
                                <col>
                                <col width="100">
                                <col width="200">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th><p class="center">id</p></th>
                                    <th>轮播名称</th>
                                    <th>轮播类型</th>
                                    <th><p class="center">轮播图片</p></th>
                                    <th>链接</th>
                                    <th>轮播描述</th>
                                    <th><p class="center">显示状态</p></th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            {volist name='banner' id='vo'}
                                <tr>
                                    <td><p class="center">{$vo.id}</p></td>
                                    <td>{$vo.title}</td>
                                    <td>{if $vo.catename}{$vo.catename}{else}首页轮播{/if}</td>
                                    <td>
                                        {if $vo.image}
                                        <img src="__UPLOADS__/{$vo.image}" alt="" style="height:30px;display:block;margin:0 auto;">
                                        {else /}
                                        <span style="height:30px;line-height: 30px;display:block;margin:0 auto;text-align: center">暂无图片</span>
                                        {/if}
                                    </td>
                                    <td>{$vo.link}</td>
                                    <td>{$vo.description}</td>
                                    <td><p class="center">{if $vo.display}显示{else}隐藏{/if}</p></td>
                                    <td>
                                            <a href="{:url('Mobile/banneredit',array('id'=>$vo.id))}" class="layui-btn layui-btn-xs layui-btn-blue">编辑</a>
                                            <a href="{:url('Mobile/bannerdel',array('id'=>$vo.id))}" class="layui-btn layui-btn-xs layui-btn-danger">删除</a>
                                    </td>
                                </tr>
                            {/volist}
                            </tbody>

                        </table>
                        {$banner->render()}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__LAYUI__/layui.all.js"></script>
    <script>
  var element = layui.element;
  var table = layui.table;
  var form = layui.form;
  

    </script>
</body>
</html>
