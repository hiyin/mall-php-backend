<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="__LAYUI__/css/layui.css">
    <link rel="stylesheet" href="__LAYUI__/css/view.css"/>
    <link rel="stylesheet" href="__ADMIN__/css/view.css"/>
    <title></title>
</head>
<body class="layui-view-body">
<form class="layui-form" action="" method="post" enctype="multipart/form-data">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-header">添加产品服务</div>
                <div class="layui-form-item">
                    <label class="layui-form-label">服务名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" value="{$service.title}"  placeholder="请输入服务名称" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">服务图片</label>
                    <div class="layui-input-block" style="position: relative">
                        <input type='file' class='doc' onchange="imgChange(this,0)" name='image' style='opacity:0;width:100px;height: 100px;position: absolute;'>
                        <table style="width:102px;height:102px;border:1px solid #e6e6e6" class="localImag">
                            <tr>
                                <td>
                                    {if $service.image}
                                    <img  class="preview" alt="" src="__UPLOADS__/{$service.image}" style="width: 100%;" >
                                    {else}
                                    <img  class="preview" alt="" src="__PUBLIC__/image/upload.png" >
                                    {/if}
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">服务描述</label>
                    <div class="layui-input-block">
                        <textarea name="summary" placeholder="请输入内容" class="layui-textarea">{$service.summary}</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-blue" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="__LAYUI__/layui.all.js"></script>
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/upload.js"></script>
<script>
    var form = layui.form
        ,layer = layui.layer;
</script>
</body>
</html>
