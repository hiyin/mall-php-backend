<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">	<head>		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		<meta name="Keywords" content="{$sys.keyword}" />		<meta name="Description" content="{$sys.$sys}" />		<title>{$article.title}-{$sys.webtitle}</title>		<meta name="viewport" content="width=1280">		<link href="__INDEX__/css/aos.css" rel="stylesheet">		<link href="__INDEX__/css/css.css" rel="stylesheet">		<link href="__INDEX__/css/style.css" rel="stylesheet">		<link href="__INDEX__/css/common.css" rel="stylesheet">		<script src="__INDEX__/js/jquery.js"></script>		<script src="__INDEX__/js/jquery.superslide.2.1.1.js"></script>		<script src="__INDEX__/js/mobile.js"></script>	</head>	<body>		{include file='public/header'}		<!--内页大图开始-->		<div class="nybanner" style="background-image: url(__UPLOADS__/{$cateAll.image});">			<div class="w1200">				<h3>{$cateAll.catename}</h3><span class="en">{$cateAll.enname}</span>				<span class="line"></span></div>		</div>		<!--内页大图结束-->		<div class="wrapper">			<div class="wrapperContainer">				<div class="sitepath w1200"><s class="nyIcon"></s>您的位置：					<a href="{:url('index/Index/index')}" title="首页">首页</a>					{volist name="cateNav" id="vo" }					><a href="{:url('index/Newlist/index')}" title="{$vo.catename}">{$vo.catename}</a>					{/volist}				</div>				<div class="wrapperLeft">					{include file='public/left'}				</div>				<div class="wrapperRight">				<!--栏目分类结束-->								<!--单页内容开始-->				<div class="content aboutPage clearfix" aos="fade-up" aos-easing="ease" aos-duration="700" aos-delay="100">					<h1>{$article.title}</h1>					<div class="txtcon">						{$article.content}					</div>				</div>			<!--单页内容结束-->			</div>			</div>		</div>		<!--页尾开始-->		{include file='public/footer'}		<!--版权-->		{include file='public/copright'}		<!--浮动客服-->		{include file='public/kefu'}		<script src="__INDEX__/js/aos.js"></script>		<script src="__INDEX__/js/app.js"></script>		<script type="text/javascript">			AOS.init({				easing: 'ease-out-back',				duration: 1000			});		</script>	</body></html>
